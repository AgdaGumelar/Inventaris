{% include 'header.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Apoteker</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li><button type="button"  class="btn btn-success float-right"
                data-toggle="modal" data-target="#tambahapoteker">Tambah</button></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Data Apoteker</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="admin" class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th>ID</th>
                      <th>Username</th>
                      <th>Password</th>
                      <th>Nama</th>
                      <th width="10%" method="POST">Aksi</th>
                      <th width="10%" method="POST">Aksi</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for apoteker in data %}
                    <tr>
                      <td>{{ apoteker.0 }}</td>
                      <td>{{ apoteker.1 }}</td>
                      <td>{{ apoteker.2 }}</td>
                      <td>{{ apoteker.3 }}</td>
                      <td><a href="#!" class="btn btn-warning" role="button" data-toggle="modal" data-target="#editapoteker{{ apoteker.0 }}">Ubah</a></td>
                      <td><a href="/hapusapoteker/{{ apoteker.0 }}" class="btn btn-danger" onclick=" return confirm('anda yakin akan menghapus data ini')">Hapus</a></td>
                    </tr>

                    <!--update antibiotik-->
                    <div id="editapoteker{{ apoteker.0 }}" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                    
                    
                         <div class="modal-content">
                    
                    
                            <div class="modal-header">
                    
                    
                               <h4 class="modal-title">Update Apoteker</h4>
                    
                    
                            </div>
                    
                    
                            <div class="modal-body">
                    
                    
                               <form action="{{url_for('updateapoteker')}}" method="POST">
                    
                    
                                  <div class="form-group">
                    
                    
                                     <label>Username:</label>
                                      <input type="hidden"  name="id_admin" value="{{ apoteker.0 }}">
                    
                                     <input type="text" class="form-control" name="username" value="{{ apoteker.1 }}" readonly>
                    
                    
                                  </div>
                    
                                  <div class="form-group">
                    
                    
                                     <label>Password:</label>
                    
                                     <input type="text" class="form-control" name="password" value="{{ apoteker.2 }}">
                    
                    
                                  </div>
                    
                    
                                  <div class="form-group">
                    
                    
                                     <label>Nama Admin:</label>
                    
                                     <input type="text" class="form-control" name="namaadmin" value="{{ apoteker.3 }}">
                    
                    
                                  </div>
                    
                                  <div class="form-group">
                    
                    
                                     <button class="btn btn-primary" type="submit">Update Apoteker</button>
                    
                    
                                  </div>
                    
                    
                               </form>
                    
                    
                            </div>
                    
                    
                            <div class="modal-footer">
                    
                    
                               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                    
                            </div>
                    
                    
                         </div>
                    
                    
                      </div>
                    
                   </div> 
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  {% include 'footer.html' %}
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#admin').DataTable();
        } );
    </script>

  <div id="tambahadmin" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
  
             <h4 class="modal-title">Tambah Apoteker</h4>
          </div>
          <div class="modal-body">
  
             <form action="{{url_for('simpanapoteker')}}" method="POST">
  
  
                <div class="form-group">
  
                   <label>Username:</label>
                   <input type="text" class="form-control" name="username" required="1">
  
  
                </div>
                
                <div class="form-group">
  
                  <label>Password:</label>
                  <input type="text" class="form-control" name="password" required="1">
 
 
               </div>
  
  
                 <div class="form-group">
  
  
                   <label>Nama Apoteker:</label>
                   <input type="text" class="form-control" name="namaadmin" required="1">
  
  
                </div>
  
  
                <div class="form-group">
  
  
                   <button class="btn btn-primary" type="submit">Tambah Apoteker</button>
  
  
                </div>
  
  
             </form>
  
  
          </div>
  
  
          <div class="modal-footer">
  
  
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  
  
          </div>
  
  
       </div>


  <!-- /edit obat analgetik-->
