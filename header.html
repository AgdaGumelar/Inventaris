<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  
  <!-- /.navbar -->

      <span class="brand-text font-weight-light">Inventaris</span>
    </a>

      </div>

          <li class="nav-item has-treeview {% if menu == 'datauser' %} menu-open {% endif %}">
                <a href="datauser" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    Data User
                  </p>
                </a>
          </li>
          <li class="nav-item has-treeview {% if menu == 'inventaris' %} menu-open {% endif %}">

                    Inventaris
                  </p>

              </p>

          </li>
          <li class="nav-item has-treeview {% if menu == 'datapasien' %} menu-open {% endif %}">

              </p>

          </li>

            </a>
          </li>

              <p>

              </p>
            </a>
          </li>
          <li class="nav-item has-treeview {% if menu == 'merk' %} menu-open {% endif %}">
            <a href="merk" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>

            </a>
